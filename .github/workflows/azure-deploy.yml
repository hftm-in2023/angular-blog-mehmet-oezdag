name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          fetch-depth: 0
          clean: true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting (warnings allowed)
        run: npm run lint || echo "Linting completed with warnings - continuing deployment"
        continue-on-error: true
        
      - name: Run tests
        run: npm run test:ci
        continue-on-error: true
        
      - name: Build Angular app
        run: npm run build -- --configuration production
        
      - name: Copy built files to deployment directory
        run: |
          mkdir -p deploy
          cp -r dist/angu-blog-mehmet-oezdag/browser/* deploy/
          cp staticwebapp.config.json deploy/ || echo "No static config found"
        
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy" # Deploy only the built app files
          api_location: "" # Api source code path - optional
          output_location: "" # Not needed when deploying pre-built files
          skip_app_build: true # Skip build since we're providing pre-built files

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/" 